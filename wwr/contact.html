    <meta name="description" content="Contact PaddleUp for rafting adventures. Meet our team and get in touch.">

</head>

<body>
    <header>
        <img src="images/paddleuplogo.webp" alt="PaddleUp company logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div>
            <h1>Meet Our Team</h1>
            
            <div>
                <figure>
                    <img src="images/raftingemployee1.jpg" alt="Sarah Johnson - Head Guide">
                    <figcaption>Sarah Johnson<br><em>Head Guide</em></figcaption>
                </figure>
                <figure>
                    <img src="images/raftingemployee2.webp" alt="Mike Chen - Safety Coordinator">
                    <figcaption>Mike Chen<br><em>Safety Coordinator</em></figcaption>
                </figure>
                <figure>
                    <img src="images/raftingemployee3.jpg" alt="Emily Rodriguez - Customer Relations">
                    <figcaption>Emily Rodriguez<br><em>Customer Relations</em></figcaption>
                </figure>
            </div>

            <div>
                <h2>Our Location</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30960.61282548135!2d121.05231081545142!3d14.072653720818952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd7146ab3de76d%3A0xcc817fe6a62ec409!2sKayak%20Philippines%20Kayak%20Camp%20Tanauan!5e0!3m2!1sen!2sph!4v1754063657007!5m2!1sen!2sph" 
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <address>
                    Kayak Philippines Kayak Camp, Tanauan<br>
                    Open daily 8:00 AM - 5:00 PM
                </address>
            </div>

            <div>
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <div>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div>
                        <label>Purpose of Message:</label>
                        <div>
                            <label>
                                <input type="radio" name="purpose" value="inquiry" checked>
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div>
                        <label>
                            <input type="checkbox" name="newsletter">
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                    
                    <button type="submit">Send Your Message</button>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
